name: Deploy to GoDaddy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build production bundle
        run: npm run build
      
      - name: ğŸ“¤ Deploy to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./dist/
          server-dir: /public_html/hrefs/watchbox/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
      
      - name: ğŸ“¤ Deploy API files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./api/
          server-dir: /public_html/api/
          dangerous-clean-slate: false
      
      - name: ğŸ“¤ Deploy user data
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./data/users/
          server-dir: /public_html/data/users/
          dangerous-clean-slate: false
      
      - name: ğŸ“¤ Deploy avatars
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./data/avatars/
          server-dir: /public_html/data/avatars/
          dangerous-clean-slate: false
          exclude: |
            **/x.archive/**
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployed to https://weavrk.com/hrefs/watchbox/"
          echo "ğŸ“… $(date)"

